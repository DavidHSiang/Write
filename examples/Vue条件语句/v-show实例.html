<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-show实例</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p v-show="seen">hello!</p>
        <button @click="seen = !seen">点击按钮显示或隐藏"hello!"</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                seen: true
            }
        })
    </script>
</body>

</html>
