<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    v-bind 单向绑定属性
  </title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <input v-bind:value="message">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello！'
      }
    })
  </script>
</body>

</html>
