<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        html插值实例-单行html
    </title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-html="message"></div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: `
                    <h1>标题h1</h1>
                    <h2>标题h2</h2>
                    <h3>标题h3</h3>
                    <h4>标题h4</h4>
                    `
            }
        })
    </script>
</body>

</html>
