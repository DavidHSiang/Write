<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>过滤器-实现字符串第一个字符大写</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{ message | capitalize }}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            filters: {
                capitalize: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }
        })
    </script>
</body>

</html>
