<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>v-model 双向数据绑定</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <input type="checkbox" :checked="message" @change="message = $event.target.checked" />
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: true
            }
        })
    </script>
</body>

</html>
